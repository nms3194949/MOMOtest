<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>純前端 RAG（已預載：聯盟行銷功能說明）</title>
<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
<link rel="preconnect" href="https://unpkg.com" crossorigin>
<style>
  :root{ --deep:#0A1221; --gold:#C9A227; --ink:#e7ecf3; --muted:#a8b3c7; --card:#0C152A; --line:rgba(233,209,138,.28);}
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--deep);color:var(--ink);font-family:"Noto Sans TC","PingFang TC","Microsoft JhengHei",system-ui,sans-serif}
  .wrap{max-width:980px;margin:0 auto;padding:18px}
  .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:14px;margin:12px 0}
  .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
  .btn{padding:10px 14px;border:1px solid var(--gold);border-radius:12px;background:transparent;color:var(--ink);cursor:pointer}
  .muted{color:var(--muted)}
  .kv{background:#0b1226;border:1px solid var(--line);padding:8px 10px;border-radius:10px}
  .progress{height:10px;border-radius:8px;background:#0b1226;border:1px solid var(--line);overflow:hidden}
  .bar{height:100%;background:linear-gradient(90deg,#C9A227,#E9D18A);width:0%}
  input,textarea,select{background:#0b1226;border:1px solid var(--line);border-radius:12px;color:var(--ink);padding:10px}
  .answer{white-space:pre-wrap;line-height:1.7}
  .cite{font-size:13px;color:var(--muted)}
</style>
</head>
<body>
<div class="wrap">
  <h1>📄 純前端文件問答（RAG）— 已預載《聯盟行銷功能說明.pdf》</h1>
  <div class="card">
    <div class="row"><strong>狀態</strong><span id="status" class="muted">初始化中…</span></div>
    <div class="row" style="margin-top:8px">
      <div class="kv">內建檔案：<code>聯盟行銷功能說明.pdf</code></div>
      <div class="kv">來源：內嵌 base64（不外傳）</div>
    </div>
    <div class="row" style="margin-top:8px">
      <div class="progress" style="flex:1;min-width:240px"><div id="bar" class="bar"></div></div>
    </div>
  </div>

  <div class="card">
    <div class="row"><strong>提問</strong><span class="muted">索引建立完成後即可使用</span></div>
    <input id="question" type="text" placeholder="例如：經銷商的申請在哪裡設定？">
    <div class="row" style="margin-top:8px">
      <label>Top-k：<select id="topk"><option>3</option><option selected>5</option><option>7</option></select></label>
      <label>每段字數上限：<select id="cliplen"><option>200</option><option selected>360</option><option>500</option></select></label>
      <button id="askBtn" class="btn" disabled>送出問題</button>
    </div>
    <div id="answer" class="answer" style="margin-top:10px">（尚無回答）</div>
    <div id="cites" class="cite"></div>
  </div>
</div>

<!-- 純前端使用的函式庫 -->
<script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@4.8.69/build/pdf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2/dist/transformers.min.js"></script>
<script>
/* ====== 基本設定 ====== */
pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.8.69/build/pdf.worker.min.js";

const DB = localforage.createInstance({ name: "momo-rag-prepack", storeName: "chunks" });
const KEY_META = "meta"; const KEY_DATA = "data";
const PREPACK_KEY = "prepacked_v1"; // 是否已解析內建檔案

const $status = document.getElementById("status");
const $bar = document.getElementById("bar");
const $askBtn = document.getElementById("askBtn");
const $answer = document.getElementById("answer");
const $cites = document.getElementById("cites");
const $q = document.getElementById("question");
const $topk = document.getElementById("topk");
const $cliplen = document.getElementById("cliplen");

function updateBar(p){ $bar.style.width = Math.max(0, Math.min(100, p)) + "%"; }
function sleep(ms){ return new Promise(r=>setTimeout(r,ms)); }
function clipText(t,n){ return t.length>n ? t.slice(0,n) + "…" : t; }
function normalizeText(s){ return s.replace(/\s+/g," ").trim(); }

function toBase64Float32(arr){
  const bytes = new Uint8Array(arr.buffer);
  let bin = ""; for (let i=0;i<bytes.length;i++) bin += String.fromCharCode(bytes[i]);
  return btoa(bin);
}
function fromBase64Float32(b64){
  const bin = atob(b64); const bytes = new Uint8Array(bin.length);
  for (let i=0;i<bin.length;i++) bytes[i]=bin.charCodeAt(i);
  return new Float32Array(bytes.buffer);
}
function cosine(a,b){
  let dot=0,na=0,nb=0; for (let i=0;i<a.length;i++){ dot+=a[i]*b[i]; na+=a[i]*a[i]; nb+=b[i]*b[i]; }
  return dot/(Math.sqrt(na)*Math.sqrt(nb)+1e-12);
}
function splitSentences(text){
  return text.split(/(?<=[。！？.!?])\s+|[\n\r]+/).filter(Boolean);
}

async function embedder(){
  // 產生語意向量（WASM）：Xenova/all-MiniLM-L6-v2
  return await window.transformers.pipeline("feature-extraction","Xenova/all-MiniLM-L6-v2");
}

/* ====== 解析內嵌 PDF 並分塊 ====== */
async function parseEmbeddedPDF(){
  // 將下行的 __PDF_B64__ 替換為你的 PDF base64（若使用我提供的下載檔已內嵌好）
  const b64 = "__PDF_B64__";
  const data = Uint8Array.from(atob(b64), c=>c.charCodeAt(0));
  const pdf = await pdfjsLib.getDocument({ data }).promise;
  const pages = [];
  for (let p=1;p<=pdf.numPages;p++){
    const page = await pdf.getPage(p);
    const content = await page.getTextContent();
    const text = content.items.map(it=>it.str).join(" ");
    pages.push({ doc: "聯盟行銷功能說明.pdf", page: p, text });
    updateBar((p/pdf.numPages)*40); // 40%：抽取文字階段
    await sleep(5);
  }
  // 分塊：每段 ~900 字，重疊 150 字，利於檢索銜接
  const out = [];
  for (const pg of pages){
    const t = normalizeText(pg.text);
    if (!t) continue;
    const chunkChars=900, overlap=150;
    let i=0;
    while(i < t.length){
      const end = Math.min(t.length, i+chunkChars);
      out.push({ id: crypto.randomUUID(), doc: pg.doc, page: pg.page, text: t.slice(i,end) });
      i = end - overlap; if (i<0) i=0; if (i>=t.length) break;
    }
  }
  return out;
}

/* ====== 首次載入：建立/載入索引 ====== */
async function ensureIndex(){
  let done = await DB.getItem(PREPACK_KEY);
  let data = await DB.getItem(KEY_DATA);
  if (done && data && data.length){
    $status.textContent = `索引已存在（${data.length} 段）`;
    updateBar(100);
    $askBtn.disabled = false;
    return;
  }
  $status.textContent = "解析內建 PDF…";
  const chunks = await parseEmbeddedPDF();
  $status.textContent = `共 ${chunks.length} 段，載入模型…`;
  updateBar(45);

  const pipe = await embedder();
  updateBar(55);

  const total = chunks.length;
  const stored = [];
  for (let i=0;i<chunks.length;i++){
    const emb = await pipe(chunks[i].text, { pooling: "mean", normalize: true });
    stored.push({ ...chunks[i], vector: toBase64Float32(emb.data) });
    if ((i+1)%3===0 || i===chunks.length-1){
      const pct = 55 + Math.floor(((i+1)/total)*45); // 55~100%：嵌入階段
      updateBar(pct);
      $status.textContent = `建立索引：${i+1}/${total}`;
      await sleep(2);
    }
  }
  await DB.setItem(KEY_DATA, stored);
  await DB.setItem(KEY_META, { model: "Xenova/all-MiniLM-L6-v2", createdAt: Date.now(), totalChunks: stored.length });
  await DB.setItem(PREPACK_KEY, true);
  $status.textContent = "完成，可開始提問";
  $askBtn.disabled = false;
  updateBar(100);
}

/* ====== 檢索＋回答（抽取式） ====== */
$askBtn.onclick = async () => {
  const q = $q.value.trim();
  if (!q) return alert("請輸入問題");
  const data = await DB.getItem(KEY_DATA);
  if (!data || !data.length) return alert("索引尚未建立");

  $status.textContent = "檢索中…";
  const pipe = await embedder();
  const qv = (await pipe(q, { pooling: "mean", normalize: true })).data;

  const scored = data.map(r => ({ ...r, score: cosine(qv, fromBase64Float32(r.vector)) }))
                     .sort((a,b)=> b.score - a.score);

  const k = parseInt($topk.value,10)||5;
  const clipLen = parseInt($cliplen.value,10)||360;
  const top = scored.slice(0,k);

  const bullets = top.map(t => "• " + clipText(t.text.trim(), clipLen) + ` (p.${t.page}，${t.doc})`);
  $answer.textContent = ["【重點摘錄回答】", bullets.join("\n")].join("\n");

  const cites = []; const seen = new Set();
  for (const t of top){
    const key = t.doc+"#"+t.page;
    if(!seen.has(key)){
      seen.add(key);
      cites.push(`<li><code>${t.doc}</code>．第 <b>${t.page}</b> 頁（相似度 ${t.score.toFixed(3)}）</li>`);
    }
  }
  $cites.innerHTML = cites.length ? `<ol>${cites.join("")}</ol>` : "";
  $status.textContent = "完成";
};

/* 啟動 */
ensureIndex();
</script>
</body>
</html>
